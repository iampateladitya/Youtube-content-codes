<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Sign Up Page</title>
	<link rel='stylesheet'
		href='https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,800;0,900;1,700&display=swap'>
	<link rel="stylesheet" href="sign_up.css">

</head>

<body>

	<div class="login-container">
		<form action="" class="form-login">
			<ul class="login-nav">
				<li class="login-nav__item">
					<a href="sign_in.html">Sign In</a>
				</li>
				<li class="login-nav__item active">
					<a href="#">Sign Up</a>
				</li>
			</ul>
			<label for="login-input-user" class="login__label">
				Create Username
			</label>
			<input id="login-input-user" class="login__input" type="text" />
			<label for="login-input-password" class="login__label">
				Create Password
			</label>
			<input id="login-input-password" class="login__input" type="password" />
			<label for="login-sign-up" class="login__label--checkbox">
				<input id="login-sign-up" type="checkbox" class="login__input--checkbox" />
				Keep me Signed in
			</label>
			<button class="login__submit" disabled>Sign up</button>
		</form>
		<a href="sign_in.html" class="login__forgot">Sign In</a>
	</div>
</body>

</html>
